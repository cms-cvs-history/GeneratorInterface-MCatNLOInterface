                  "herwigReadin"
              }

              vstring herwigReadin = {
                'QQIN = test.events',
                'RMASS(198)=80',
                'GAMW=2.124',
                'RMASS(200)=91.17',
                'GAMZ=2.495',
                'GAMMAX=30',
                'RMASS(1)= 0.32  ',
                'RMASS(2)= 0.32  ',
                'RMASS(3)= 0.5   ',
                'RMASS(4)= 1.55  ',
                'RMASS(5)= 4.95  ',
                'RMASS(13)= 0.75 '
                }
          }		

    }

    service = RandomNumberGeneratorService {
        #this sets the random number seed used by Herwig
        untracked uint32 sourceSeed = 123456789 
    }

    module out = PoolOutputModule { 
        untracked string fileName = "mcpool.root" 	
    }

    endpath p = { out }
